services:
  app:
    build: .
    container_name: yourproject
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_PORT=8000
      # Add your application-specific environment variables here
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  default:
    name: yourproject-network
